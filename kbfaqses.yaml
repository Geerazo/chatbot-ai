- q: "¿Hacen envíos internacionales?"
  a: "Sí, realizamos envíos internacionales. El tiempo típico es 3–7 días hábiles y el costo depende del país y el peso. ¿En qué país estás?"

- q: "¿Cuál es su política de devoluciones?"
  a: "Aceptamos devoluciones dentro de 30 días en su empaque original y con comprobante. Los reembolsos se procesan al método de pago original."

- q: "¿Puedo rastrear mi pedido?"
  a: "Sí. Con tu número de pedido, puedes rastrearlo en nuestra página de seguimiento o solicitar ayuda aquí."

- q: "¿Horarios de atención?"
  a: "Atendemos de lunes a viernes de 9:00 a 18:00 (hora local). Soporte por chat y correo."

- q: "¿Tienen stock de laptops?"
  a: "El stock varía a diario. Indica modelo o presupuesto y verifico disponibilidad y entrega estimada."
